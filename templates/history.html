{% extends 'base.html' %} {% block title %}Histórico{% endblock %} {% block
content %} {% include 'navbar.html' %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-bold mb-4">Histórico de Cadastros</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border">
      <thead>
        <tr>
          {% for col in columns %}
          <th class="py-2 px-4 border-b text-left">{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr class="hover:bg-gray-100">
          {% for col in columns %}
          <td class="py-2 px-4 border-b">{{ item[col] }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
